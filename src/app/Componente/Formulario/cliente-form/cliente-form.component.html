<!-- Botón para abrir el modal -->
<button class="btn btn-primary" (click)="abrirModal()">Nuevo Cliente</button>

<!-- Tabla de clientes -->
<div class="mt-3">
  <h3>Lista de Clientes</h3>
  <ul>
    <li *ngFor="let cli of clientes">
      {{ cli.nombre }} {{ cli.apellido }} - {{ cli.numeroDocumento }}
      <button class="btn btn-warning" (click)="obtenerCliente(cli.idCliente)">Editar</button>
      <button class="btn btn-danger" (click)="eliminarCliente(cli.idCliente)">Eliminar</button>
    </li>
  </ul>
</div>

<!-- Modal de Bootstrap -->
<div class="modal fade" #clienteModal tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clienteModalLabel">Registrar/Editar Cliente</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="cliente.idCliente === 0 ? crearCliente() : actualizarCliente(cliente.idCliente)">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required>
            </div>
            <div class="mb-3">
              <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
              <select id="tipoDocumento" class="form-control" [(ngModel)]="cliente.tipoDocumento" name="tipoDocumento" required>
                <option value="">Seleccione un tipo de documento</option>
                <option value="DNI">DNI</option>
                <option value="RUC">RUC</option>
                <option value="Carnet de Extranjería">Carnet de Extranjería</option>
                <option value="Pasaporte">Pasaporte</option>
                <!-- Agrega más opciones si es necesario -->
              </select>
            </div>
            <div class="mb-3">
              <label for="numeroDocumento" class="form-label">Número de Documento</label>
              <input type="text" id="numeroDocumento" class="form-control" [(ngModel)]="cliente.numeroDocumento" name="numeroDocumento" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico</label>
              <input type="email" id="correo" class="form-control" [(ngModel)]="cliente.correo" name="correo">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" id="direccion" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
            </div>
            <button type="submit" class="btn btn-primary">{{ cliente.idCliente === 0 ? 'Crear Cliente' : 'Actualizar Cliente' }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
