<div class="container">
  <h1>Alimentos</h1>

  <!-- Botón para agregar un nuevo alimento -->
  <button class="btn btn-success mb-3" (click)="abrirModal()">Agregar Alimento</button>

  <!-- Tabla de alimentos -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Unidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Proveedor</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alimento of alimentos">
        <td>{{ alimento.nombre }}</td>
        <td>{{ alimento.tipo }}</td>
        <td>{{ alimento.cantidad }}</td>
        <td>{{ alimento.unidadMedida }}</td>
        <td>{{ alimento.precioPorUnidad | currency }}</td>
        <td>{{ alimento.proveedor }}</td>
        <td>
          <button class="btn btn-info" (click)="obtenerAlimentoPorId(alimento.id)">Ver Detalles</button>
          <button class="btn btn-warning" (click)="abrirModal(alimento)">Editar</button>
          <button class="btn btn-danger" (click)="eliminarAlimento(alimento.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de creación y edición de alimentos -->
  <div class="modal fade" id="alimentoModal" tabindex="-1" aria-labelledby="alimentoModalLabel" aria-hidden="true" [hidden]="!modalIsOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alimentoModalLabel">{{ selectedAlimento.id ? 'Editar' : 'Agregar' }} Alimento</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="guardarAlimento(selectedAlimento)">
            <!-- Campos del formulario -->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="selectedAlimento.nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" [(ngModel)]="selectedAlimento.tipo" name="tipo" required>
            </div>
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" [(ngModel)]="selectedAlimento.cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
              <label for="unidadMedida" class="form-label">Unidad de Medida</label>
              <input type="text" class="form-control" id="unidadMedida" [(ngModel)]="selectedAlimento.unidadMedida" name="unidadMedida" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" [(ngModel)]="selectedAlimento.precioPorUnidad" name="precio" required>
            </div>
            <div class="mb-3">
              <label for="proveedor" class="form-label">Proveedor</label>
              <input type="text" class="form-control" id="proveedor" [(ngModel)]="selectedAlimento.proveedor" name="proveedor" required>
            </div>
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <input type="text" class="form-control" id="observaciones" [(ngModel)]="selectedAlimento.observaciones" name="observaciones">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
