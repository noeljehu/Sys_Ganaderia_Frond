<div class="container mt-3">
  <h2 class="text-center text-primary">Formulario de Registro de Corral</h2>

  <!-- Formulario de Registro -->
  <div class="card p-3 shadow-sm">
    <form>
      <div class="mb-2">
        <label for="corral-nombre" class="form-label">Nombre del Corral:</label>
        <input type="text" id="corral-nombre" name="nombre" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="corral-capacidad" class="form-label">Capacidad:</label>
        <input type="number" id="corral-capacidad" name="capacidad" class="form-control form-control-sm" required>
      </div>
      <div class="mb-2">
        <label for="corral-tipo" class="form-label">Tipo de Corral:</label>
        <select id="corral-tipo" name="tipo" class="form-control form-control-sm" required>
          <option value="Aislado">Aislado</option>
          <option value="Compartido">Compartido</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="corral-material" class="form-label">Material:</label>
        <input type="text" id="corral-material" name="material" class="form-control form-control-sm">
      </div>
      <div class="mb-2">
        <label for="corral-establo" class="form-label">Establo:</label>
        <select id="corral-establo" name="id_establo" class="form-control form-control-sm" required>
          <!-- Aqu√≠ se deben llenar las opciones con los establos existentes en la base de datos -->
          <option value="">Seleccione un Establo</option>
          <option value="1">Establo 1</option>
          <option value="2">Establo 2</option>
          <!-- Agregar m√°s opciones aqu√≠ -->
        </select>
      </div>
      <button type="submit" class="btn btn-success btn-sm">Guardar Corral</button>
    </form>
  </div>

  <!-- Tabla de Listado y CRUD -->
  <div class="mt-3">
    <table class="table table-striped table-hover table-sm shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Capacidad</th>
          <th>Tipo</th>
          <th>Material</th>
          <th>Establo</th>
          <th>Fecha de Registro</th>
          <th>Acciones</th> <!-- Columna de acciones -->
        </tr>
      </thead>

  </div>
