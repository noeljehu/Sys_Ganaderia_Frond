<div class="modal fade" id="modalAlimento" tabindex="-1" aria-labelledby="modalAlimentoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" id="modalAlimentoLabel">Gesti√≥n de Alimentos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre del alimento">
            </div>
  
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo:</label>
              <select id="tipo" class="form-select">
                <option value="">Seleccione tipo</option>
                <option value="Forraje">Forraje</option>
                <option value="Concentrado">Concentrado</option>
                <option value="Suplemento">Suplemento</option>
              </select>
            </div>
  
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad:</label>
              <input type="number" id="cantidad" class="form-control" placeholder="Ingrese cantidad">
            </div>
  
            <div class="mb-3">
              <label for="precio" class="form-label">Precio por kilo:</label>
              <input type="number" id="precio" class="form-control" placeholder="Ingrese precio por kilo">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>
