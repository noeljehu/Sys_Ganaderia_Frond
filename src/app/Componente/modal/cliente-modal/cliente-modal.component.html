<!-- Modal -->
<div class="modal fade" #modalCliente id="modalCliente" tabindex="-1" aria-labelledby="modalClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="modalClienteLabel">Gestión de Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Ingrese nombre del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido:</label>
                        <input type="text" class="form-control" placeholder="Ingrese apellido del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DNI:</label>
                        <input type="number" class="form-control" placeholder="Ingrese DNI del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" placeholder="Ingrese teléfono del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" placeholder="Ingrese correo electrónico del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección:</label>
                        <input type="text" class="form-control" placeholder="Ingrese dirección del cliente">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Registro:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
