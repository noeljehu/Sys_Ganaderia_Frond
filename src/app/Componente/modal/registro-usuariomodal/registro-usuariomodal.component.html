<div class="container mt-4 pb-4"> <!-- Se agregó padding-bottom -->
    <h2 class="text-center">{{ usuarioId ? 'Editar Usuario' : 'Registrar Usuario' }}</h2>
  
    <form [formGroup]="usuarioForm" (ngSubmit)="usuarioId ? onEditar() : onRegistrar()">
      <div class="row">
        <!-- Primera columna -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre" required>
            <div class="text-danger small" *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched">
              El nombre es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" formControlName="correo" placeholder="Ingrese el correo" required>
            <div class="text-danger small" *ngIf="usuarioForm.get('correo')?.invalid && usuarioForm.get('correo')?.touched">
              Ingrese un correo válido.
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" formControlName="contrasena" placeholder="Ingrese la contraseña" required>
            <div class="text-danger small" *ngIf="usuarioForm.get('contrasena')?.invalid && usuarioForm.get('contrasena')?.touched">
              La contraseña es obligatoria.
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" class="form-control" formControlName="telefono" placeholder="Ingrese el teléfono" required>
            <div class="text-danger small" *ngIf="usuarioForm.get('telefono')?.invalid && usuarioForm.get('telefono')?.touched">
              El teléfono es obligatorio.
            </div>
          </div>
        </div>
  
        <!-- Segunda columna -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Dirección:</label>
            <input type="text" class="form-control" formControlName="direccion" placeholder="Ingrese la dirección" required>
            <div class="text-danger small" *ngIf="usuarioForm.get('direccion')?.invalid && usuarioForm.get('direccion')?.touched">
              La dirección es obligatoria.
            </div>
          </div>
  
          
  
          <div class="mb-3">
            <label class="form-label">Rol:</label>
            <select class="form-select" formControlName="rol" required>
              <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.nombre }}</option>
            </select>
            <div class="text-danger small" *ngIf="usuarioForm.get('rol')?.invalid && usuarioForm.get('rol')?.touched">
              Seleccione un rol.
            </div>
          </div>
  
          <div class="mb-3">
            <label class="form-label">Estado:</label>
            <select class="form-select" formControlName="estado">
              <option [value]="true">Activo</option>
              <option [value]="false">Inactivo</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Botones con mayor margen inferior -->
      <div class="text-center mt-4 pb-4">
        <button type="submit" class="btn btn-primary me-2">
          {{ usuarioId ? 'Actualizar' : 'Registrar' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onCancelar()">Cancelar</button>
      </div>
    </form>
  </div>
