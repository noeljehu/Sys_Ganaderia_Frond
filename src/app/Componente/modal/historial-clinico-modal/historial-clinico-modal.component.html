<div class="modal fade" id="modalHistorial" tabindex="-1" aria-labelledby="modalHistorialLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="modalHistorialLabel">Gestión del Historial Clínico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-2">
                        <label class="form-label">Código Ganado:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese código del ganado">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Fecha:</label>
                        <input type="date" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Diagnóstico:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese diagnóstico">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Tratamiento:</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Ingrese tratamiento">
                    </div>
                    
                    <div class="d-flex gap-2 mt-3">
                        <button type="button" class="btn btn-success">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
