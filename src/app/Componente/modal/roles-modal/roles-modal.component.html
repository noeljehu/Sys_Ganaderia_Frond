<div class="container mt-4">
    <h2 class="text-center">Gestión de Roles</h2>
  
    <!-- Formulario para agregar nuevo rol -->
    <div class="card p-4 mb-4 shadow-sm">
      <h4 class="mb-3">Agregar Nuevo Rol</h4>
      <div class="row">
        <!-- Primera columna -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoRol.nombre" placeholder="Ingrese el nombre">
          </div>
        </div>
  
        <!-- Segunda columna -->
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" [(ngModel)]="nuevoRol.descripcion" placeholder="Ingrese la descripción">
          </div>
        </div>
      </div>
  
      <button class="btn btn-primary w-100" (click)="agregarRol()">Agregar</button>
    </div>
  
    <!-- Tabla de Roles -->
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3">Listado de Roles</h4>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rol of roles">
              
              <td>{{ rol.nombre }}</td>
              <td>{{ rol.descripcion }}</td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-sm btn-warning" (click)="editarRol(rol)">
                    <i class="fas fa-edit"></i> Editar
                  </button>
                  <button class="btn btn-sm btn-danger" (click)="eliminarRol(rol.id)">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Botón para cerrar -->
    <div class="d-flex justify-content-end mt-3 mb-4">
        <button class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
      </div>
  </div>
