<div class="pantalla-dividida">
  <div class="izquierdo">
    <img src="https://www.trouwnutritionlatam.com/contentassets/b59db2bfb25f421db07f1fda81bf6a02/adobestock_167697870-cropped.jpg?v=4ab7a6&width=1000" alt="Imagen Ganadería">
    <div class="overlay">
      <h1 class="finca">GANADERA HUAMAN</h1>
      <p class="descrip">Control y Gestionamiento de ganados</p>
    </div>
  </div>
  <div class="derecho">
    <div class="form-wrapper">
      <h2>Iniciar Sesión</h2>
      <form (ngSubmit)="ingresar()">
        <div class="input-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="Ingresa tu correo"
            [(ngModel)]="credentials.correo"
            name="correo"
            required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="credentials.password"
            name="password"
            required>
        </div>
        <button type="submit" class="btn">Ingresar</button>
        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
      <p class="register-link">
        ¿No tienes cuenta? <a href="#">Regístrate</a>
      </p>
    </div>
  </div>
</div>
